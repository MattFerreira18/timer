<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>

<body>

    <div class="content">
        <div class="numbers">
            <div class="time">
                <p class="time-number on">00:00:00</p>
            </div>
        </div>
        <div class="buttons">
            <button class="play">Play</button>
            <button class="reset">Reset</button>
            <a href="index.html" class="timer-stopwatch">Stopwatch</a>
        </div>
        <button class="add-timer">Add new timer</button>
    </div>

    <div class="form">
        <div class="container">
            <div class="name-form">
                <p>Edit the timer</p>
            </div>
            <div class="label name-label">
                <label>Name</label>
                <br>
                <input type="text">
            </div>
            <div class="label">
                <label>Hours<label>
                        <br>
                        <input type="number">
            </div>
            <div class="label">
                <label>Minutes</label>
                <br>
                <input type="number">
            </div>
            <div class="label">
                <label>Seconds</label>
                <br>
                <input type="number">
            </div>
            <button class="save-form">Save</button>
        </div>
    </div>

    <script src="scripts/timer.js"></script>
</body>

</html>
